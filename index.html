<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { --pad: 18px; }
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6ef, #fff6d6);
    }
    .card{
      background: rgba(255,255,255,.9);
      border: 2px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      border-radius: 18px;
      padding: 28px 24px;
      text-align:center;
      width:min(420px, calc(100% - 32px));
    }
    h1{ margin:0 0 16px; font-size: 28px; }
    p{ margin:0 0 20px; opacity:.8; }
    .btns{ display:flex; justify-content:center; gap:14px; flex-wrap:wrap; }

    button{
      font-size: 18px;
      border-radius: 14px;
      padding: 12px 18px;
      border: none;
      cursor: pointer;
      user-select:none;
      touch-action: manipulation;
    }
    #yes{
      background:#ff3b7a; color:white;
      box-shadow: 0 8px 16px rgba(255,59,122,.25);
    }

    /* The "No" button will be positioned absolutely so it can run away */
    #no{
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      background:#111827; color:white;
      opacity:.9;
    }

    .stage{
      position: relative;
      width: 100%;
      height: 260px;
      margin-top: 8px;
      border-radius: 14px;
      background: rgba(255,255,255,.55);
      border: 1px dashed rgba(0,0,0,.15);
      overflow:hidden;
    }

    #msg{
      margin-top: 16px;
      font-weight: 700;
      font-size: 20px;
      color:#0f172a;
      min-height: 28px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Choose wisely ðŸ˜Œ</p>

    <div class="stage" id="stage">
      <div class="btns" style="position:absolute; left:50%; top:35%; transform:translate(-50%,-50%);">
        <button id="yes">Yes</button>
      </div>
      <button id="no" aria-label="No">No</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const stage = document.getElementById("stage");
    const msg = document.getElementById("msg");

    function moveNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep inside the stage with a little padding
      const pad = 12;
      const maxX = stageRect.width - btnRect.width - pad;
      const maxY = stageRect.height - btnRect.height - pad;

      // Random spot
      const x = Math.max(pad, Math.floor(Math.random() * maxX));
      const y = Math.max(pad, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    // Make it dodge BEFORE they click it
    noBtn.addEventListener("mouseenter", moveNoButton);

    // On phones thereâ€™s no hover, so dodge on touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Extra: if they somehow click it anyway, still move
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "YAY!! ðŸ’–ðŸ¥³ See you on Valentineâ€™s ðŸ˜˜";
      // Optional: disable the no button after yes
      noBtn.style.display = "none";
    });

    // Start with a slightly offset no button
    moveNoButton();
  </script>
</body>
</html>
